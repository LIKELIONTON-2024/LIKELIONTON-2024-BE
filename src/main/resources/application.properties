# My sql
spring.datasource.url=jdbc:mariadb://localhost:3306/hikikomori
#spring.datasource.url=jdbc:mysql://localhost:3306/hikikomori
spring.datasource.username=root
spring.datasource.password=${PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Disable open-in-view to prevent database queries during view rendering
spring.jpa.open-in-view=true
# JWT
jwt.secret=mysecretkey
jwt.expiration=86400000
# OAuth2
google.client.id=${GOOGLE_CLIENT_ID}
google.client.pw=${GOOGLE_CLIENT_PW}
google.redirect.uri=${GOOGLE_REDIRECT_URI}


